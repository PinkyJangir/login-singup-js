<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggel-btn" onclick="login()">LogIn</button>
                <button type="button" class="toggel-btn" onclick="register()">Register</button>
            </div>

            <div class="social-media">
                <img src="FackBook.png" alt="FB">
                <img src="instagram.jpeg" alt="insta">
                <img src="tweeter.png" alt="">
            </div>
        
        <form class="Login-form" id="login">
            <input type="text" class="from-field" placeholder="Username" required>
            <input type="password" class="from-field" placeholder="Password" required>
            <input type="checkbox" class="checkbox"><span>Remember Password</span>
            <button type= "submit" class="submit">LogIn</button>
        </form>

        <form class="Login-form" id="register">
            <input type="text" class="from-field" placeholder="Username" required>
            <input type="email" class="from-field" placeholder="Email Address" required>

            <input type="password" class="from-field" placeholder="Password" re quired>
            <input type="checkbox" class="checkbox"><span>I Accept to the Terms & Conditions</span>
            <button type= "submit" class="submit">Register</button>
        </form>
        </div>
    </div>
    <script>
        x = document.getElementById("login");
        y = document.getElementById("register");
        z = document.getElementById("btn");

        function register(){
            x.style .left = "-400px";
            y.style .left = "50px";
            z.style .left = "110px";
        }

        function login(){
            x.style .left = "50px";
            y.style .left = "450px";
            z.style .left = "0";
        }

    </script>

</body>
</html>
